<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Maison De FFM</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <!-- LEFT SIDE: Branding -->
        <div class="login-left">
            <img src="assets/logo/FFM.png" alt="Maison De FFM Logo" class="login-logo">
            <h1>MAISON DE FFM</h1>
            <p>Premium Home Beauty & Wellness</p>
        </div>

        <!-- RIGHT SIDE: Login Form -->
        <div class="login-right">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Log in to access your account</p>

                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                        <input type="text" id="login-code" placeholder="Enter CODE" required>
                        <small class="code-note">
                            Clients: Enter <strong>N/A</strong><br>
                            Staff: Use your assigned code
                        </small>


                    <button type="submit" class="login-submit">LOG IN</button>
                </form>

                <div class="signup">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_CODE = "FFMADMIN2025";
        const BEAUTICIAN_CODE = "BEAUTICIANFFM2025";

        const form = document.getElementById('login-form');
        const codeInput = document.getElementById('login-code');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const code = codeInput.value.trim().toUpperCase();

            if (!email || !password) {
                alert("Please enter your email and password.");
                return;
            }

            if (!code) {
                alert("Please enter your code.");
                return;
            }

            let role = "";
            let valid = false;

            if (code === ADMIN_CODE) {
                role = "admin";
                valid = true;
            } else if (code === BEAUTICIAN_CODE) {
                role = "beautician";
                valid = true;
            } else if (code === "N/A" || code === "") {
                role = "client";
                valid = true;
            }

            if (!valid) {
                alert("Invalid code. Please try again.");
                return;
            }

            // Save login session
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userRole", role);
            localStorage.setItem("userEmail", email);

            // Redirect based on role
            if (role === "admin") {
                window.location.href = "admin.html";
            } else if (role === "beautician") {
                window.location.href = "beautician.html";
            } else {
                window.location.href = "home.html";
            }
        });

        // Auto-redirect if already logged in
        window.onload = function () {
            if (localStorage.getItem("isLoggedIn") === "true") {
                const role = localStorage.getItem("userRole");
                if (role === "admin") {
                    window.location.href = "admin.html";
                } else if (role === "beautician") {
                    window.location.href = "beautician.html";
                } else {
                    window.location.href = "home.html";
                }
            }
        };
    </script>

</body>
</html>
